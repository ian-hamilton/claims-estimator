<div class="container">
	<div class="bs-docs-section clearfix">
		<div class="row">
			<div class="col-lg-12">
				<div class="page-header">
					<h1 id="maintenance">{{regheader | uppercase }}</h1>
				</div>
			</div>
		</div>

		<div class="row">
			<div class="col-md-12">
				<table
					class="table table-striped table-bordered table-hover table-condensed">
					<tr>
						<th>Id</th>
						<th>Claim Item Name</th>
						<th>Description</th>
						<th>Total Amount</th>
						<th>Category</th>
					</tr>
					<tr data-ng-repeat="claimitem in claimItems">
						<td>{{claimitem.Id}}</td>
						<td>{{claimitem.Claim_Item_Name}}</td>
						<td>{{claimitem.Item_Description}}</td>
						<td>{{claimitem.Total_Amount}}</td>
						<td>{{claimitem.Category}}</td>
					</tr>
				</table>

			</div>
		</div>
	</div>
</div>
