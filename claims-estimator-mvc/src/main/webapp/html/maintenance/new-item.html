
<div class="container">
	<div class="bs-docs-section clearfix">
		<div class="row">
			<div class="col-lg-12">
				<div class="page-header">
					<h1 id="maintenance">New Claim Item</h1>
				</div>
			</div>
		</div>
	</div>
</div>

<div class="row"  ng-controller="ClaimItemMaintenanceController as vm">
	<div class="container">
		<div class="col-md-2"></div>
		<div class="col-md-6">
			<div class="well bs-component">

				<div class="panel panel-primary">
					<div class="panel-heading">
						<h3 class="panel-title">New Item Maintenance Form</h3>
					</div>

					<div class="panel-body">
						<form name="myForm" class="form-horizontal" role="form">

							<formly-form model="vm.claimItem" fields="vm.formFields">
							<button type="submit" class="btn btn-default"
								ng-click="vm.submit(vm.claimItem)">Submit</button>
							</formly-form>

						</form>

					</div>
				</div>

			</div>
		</div>
		<div class="col-md-4"></div>
	</div>
</div>
